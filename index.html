<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyXGames</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <nav class="nav">
        <div class="logo">
            <img id="logo3" src="images/logo3.avif" alt="Logo">
        </div>
        <div class="names">
            <ul>
                <li class="name"><a class="name1" href="">Home</a></li>
                <li class="name"><a class="name1" href="">About</a></li>
                <select id="list" class="name bcolor" name="Games Types">
                    <option value="Game Type">Game Type</option>
                    <option value="Strategy">Strategy</option>
                    <option value="Racing">Racing</option>
                    <option value="Puzzle">Puzzle</option>
                </select>
            </ul>
        </div>
        <div>
            <input class="sandl bcolor" type="text" placeholder="Search">
            <a href="login.html"><button id="button1" class="sandl">Login</button></a>
            <a href="register.html"><button id="button2" class="sandl">Register</button></a>
        </div>
    </nav>
    <div class="para">
        <p>Some Popular Games For you :</p>
    </div>
    <div class="videos">
        <video class="video" autoplay loop muted src="videos/Launch_Gameplay_Trailer___Official_Call_of_Duty__Black_Ops_4(720p).mp4" width="340px"></video>
        <video class="video" autoplay loop muted src="videos/Age_of_Empires_IV__The_Sultans_Ascend_-_Official_Launch_Trailer(720p).mp4" width="340px"></video>
        <!-- <video class="video" autoplay loop muted src="videos/Grand_Theft_Auto_V__The_Official_Trailer(720p).mp4" width="340px"></video>  -->
        
        <div class="slider">
            <div class="slider-content" id="sliderContent">
                <div class="slide-item" id="screen1"><img src="images/add 1.jpg" alt="Ad 1"></div>
                <div class="slide-item" id="screen2"><img src="images/add 2.jpg" alt="Ad 2"></div>
                <div class="slide-item" id="screen3"><img src="images/add 3.jpg" alt="Ad 3"></div>
            </div>
        </div>
        

        <div class="button">
            <button class="button2">Click Here To Buy</button>
        </div>
    </div>

    <!-- Slideshow Section -->
    <div class="slideshow">
        <div class="slides">
            <div class="slide">
                <img src="images/game1.jpg" alt="Game 1">
                <p>Featured Game: The Elder Scrolls</p>
            </div>
            <div class="slide">
                <img src="images/game2.jpg" alt="Game 2">
                <p>Featured Game: Cyberpunk 2077</p>
            </div>
            <div class="slide">
                <img src="images/game3.jpg" alt="Game 3">
                <p>Featured Game: Minecraft</p>
            </div>
        </div>
    </div>

    <!-- Popular Links Section -->
    <div class="popular-links">
        <h3>Popular Links</h3>
        <ul>
            <li><a href="https://store.steampowered.com/" target="_blank"><img src="images/steam.png" alt="Steam"> Steam</a></li>
            <li><a href="https://www.epicgames.com/store/en-US/" target="_blank"><img src="images/epicgames.png" alt="Epic Games"> Epic Games</a></li>
            <li><a href="https://www.origin.com/" target="_blank"><img src="images/origin.png" alt="Origin"> Origin</a></li>
        </ul>
    </div>
</div>


<script>
    
let currentSlide = 0;

function showNextSlide() {
    const sliderContent = document.getElementById('sliderContent');
    currentSlide = (currentSlide + 1) % 3; // Loop back to the first slide after the last
    const offset = currentSlide * -100; // Calculate the transform offset
    sliderContent.style.transform = `translateX(${offset}%)`;
}

// Automatically switch slides every 3 seconds
setInterval(showNextSlide, 3000);

</script>
</body>
</html>
